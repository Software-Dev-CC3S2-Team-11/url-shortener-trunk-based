<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>URL Shortener | Shortened URL</title>
</head>
<body class="flex flex-col h-screen space-y-16 bg-slate-950 font-[Inter]">
  {% include "navbar.html" %}

  <div class="flex items-start justify-center w-3/5 mx-auto bg-slate-950">
    <div class="flex flex-col text-white shadow-md rounded-lg p-6 min-w-full mx-auto gap-y-4">
      <h1 class="text-2xl font-bold">URL Shortener</h1>
      <hr class="border-0.5">
      <div class="space-y-1">
        <p>
          Tu <strong>enlace acortado</strong> es:
          <a class="text-blue-600 hover:text-blue-400" href="{{ short_url }}">{{ short_url }}</a>
        </p>
        <p>
          El <strong>enlace original</strong> es:
          <a class="text-blue-600 hover:text-blue-400" href="{{ original_url }}">{{ original_url }}</a>
        </p>
        <p>Visitas: {{ visits }}</p>
        <p>Fecha de creación: {{ created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        <p>Fecha de expiración: {{ expires_at.strftime('%Y-%m-%d %H:%M') }}</p>
      </div>

      <div>
        <a href="/" class="border-1 border-yellow-300 rounded-sm px-8 py-0.5 bg-yellow-200 text-black hover:border-yellow-800 hover:bg-yellow-500 hover:text-white duration-200 ease-in">Volver
          al inicio</a>
      </div>
    </div>
  </div>
</body>
</html>
