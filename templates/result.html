<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>URL Shortener || Shortened URL</title>
</head>

<!-- Links and numbers are to be replaced with fetched info -->

<body class="flex flex-col h-screen bg-white font-[Inter]">
  {% include "navbar.html" %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col bg-white shadow-md rounded-lg p-6 max-w-1/3 mx-auto gap-y-4">
      <h1 class="text-2xl font-bold">URL Shortener</h1>
      <div class="space-y-1">
        <p>
          Tu <strong>link acortado</strong> es:
          <a class="text-blue-600" href="{{ short_url }}">{{ short_url }}</a>
        </p>
        <p>
          El <strong>link original</strong> es:
          <a class="text-blue-600" href="{{ original_url }}">{{ original_url }}</a>
        </p>
        <p>Visitas: {{ visits }}</p>
        <p>Fecha de creación: {{ created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        <p>Fecha de expiración: {{ expires_at.strftime('%Y-%m-%d %H:%M') }}</p>
      </div>

      <div>
        <a href="/" class="border-1 border-blue-500 hover:bg-gray-100 hover:border-blue-700 rounded-sm px-8 py-1">Volver
          al inicio</a>
      </div>
    </div>
  </div>
</body>

</html>
