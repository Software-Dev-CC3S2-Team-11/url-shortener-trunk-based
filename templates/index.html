<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>URL Shortener</title>
</head>

<body class="flex flex-col h-screen bg-white font-[Inter]">
  {% include "navbar.html" %}

  <form action="/shorter" method="post"
    class="flex flex-col bg-gray-100 w-1/3 justify-center items-start m-auto rounded-md p-4 shadow-lg gap-y-4">
    <h1 class="text-black font-bold text-2xl">URL Shortener</h1>
    <div class="flex flex-col gap-y-1 items-start w-full">
      <label for="url">Ingresa la URL que deseas acortar:</label>
      <input type="url" id="url" name="url" required placeholder="https://ejemplo123.com"
        class="border-1 rounded-sm px-2 w-full" />
    </div>
    <button type="submit"
      class="border-1 border-blue-500  rounded-sm px-8 bg-blue-400 hover:border-blue-800 hover:bg-blue-700 hover:text-white">Shorten
      URL</button>
  </form>

</body>

</html>
